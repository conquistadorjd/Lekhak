{% extends 'blog/base.html' %}
{% block content %}
    <div class="row g-5">
        <div class="col-1"></div>
        <div class="col-md-8">
          <!-- <h3 class="pb-4 mb-4 fst-italic border-bottom">
            From the Firehose
          </h3> -->
            {% for post in context %}
                <article class="blog-post">
                    <h4 class="blog-post-title"><a href="/{{post.post_slug}}">{{ post.post_title}}</a></h4>
                    <p class="blog-post-meta">{{ post.post_date}} by {{ post.post_author}} </p>
                </article>
            {% endfor %}
        </div>
        <div class="col-md-3">
            <div class="position-sticky" style="top: 2rem;">
              <!-- <div class="p-4 mb-3 bg-light rounded">
                <h4 class="fst-italic">About</h4>
                <p class="mb-0">I started this blog to keep my notes handy and also to share my notes with my fellow developers.</p>
              </div> -->
      
              <div class="p-3">
                <h4 class=".fs-3 text ">Tags</h4>
                <ol class="list-unstyled mb-0">
                  {% for tag in tags %}
                    <li><a href="/tag/{{tag.tag_slug}}">{{tag.tag_name}}</a></li>
                  {% endfor %} 
                </ol>
              </div>
      
              <div class="p-3">
                <h4 class=".fs-1 text">Elsewhere</h4>
                <ol class="list-unstyled">
                  <li><a href="https://github.com" target="_blank">GitHub</a></li>
                  <li><a href="#" target="_blank">Twitter</a></li>
                </ol>
              </div>
            </div>        
    </div>
{% endblock %}
